<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jekyll website</title>
    <link rel="stylesheet" href={{ "assets/css/main.css" | relative_url }} />
</head>
<body>
    <main class="main">
        {% include navigation.html %}
        
        <section class="content container">
            <header class="header">

                <div class="banner banner--radius banner__main">
                    <img class="banner--radius banner__image" src="../assets/img/temp/polyCave.jpg"/>
                    <div class="banner__overlay banner--radius"></div>
                </div>
                <div class="banner banner--radius banner__secondary">
                    <img class="banner--radius banner__image" src="../assets/img/temp/sunset.jpeg"/>
                    <div class="banner__overlay banner--radius"></div>
                </div>
                <div class="banner banner--radius banner__secondary">
                    <img class="banner--radius banner__image" src="../assets/img/temp/waterfall.jpeg"/>
                    <div class="banner__overlay banner--radius"></div>
                </div>
            </header>
        </section>

        {% include footer.html %}
    </main>
    <script src="{{ "assets/js/main.js" | relative_url }}"></script>
</body>
</html>
